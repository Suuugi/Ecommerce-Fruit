{% block content %}
<form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        <label for="{{field.name}}">{{field.label}}</label>
        <div class="form-control">{{field}}</div>
    </div>
    {% endfor %}
    <input type="submit" value="Sign Up">
</form>
{% endblock %}
